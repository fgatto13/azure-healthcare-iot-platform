# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Node.js app to Azure Web App - healthcare-iot-wa
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'healthcare-iot-wa'
          slot-name: 'Production'
          package: ./frontend     # Your repo folder containing package.json + server.js
          clean: true
          publish-profile: ${{ secrets.AZURE_APPSERVICES_PUBLISHPROFILE_WA }}
