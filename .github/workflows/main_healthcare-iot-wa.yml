# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - healthcare-iot-wa
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install dependencies and build frontend
        run: |
          npm install --prefix frontend
          npm run build --prefix frontend
          env:
            VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
            VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
            VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
            VITE_API_ID: ${{ secrets.VITE_API_ID }}
      - name: Upload frontend build artifact
        run: |
          # Copy only the contents of dist to a temp folder to avoid extra nesting
          mkdir -p artifact
          cp -R frontend/dist/* artifact/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: artifact   # Now only contains files needed at wwwroot

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: deploy_folder   # Extract here

      - name: Deploy React frontend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'healthcare-webapp'
          slot-name: 'Production'
          package: deploy_folder  # Contains index.html at root
          clean: true
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CAE0EFA5B89F42BE9F04484D41247F85 }}





