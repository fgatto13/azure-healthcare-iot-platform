# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - healthcare-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install dependencies and build frontend
        run: |
          npm install --prefix frontend
          npm run build --prefix frontend

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build   # Only upload the build folder

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build   # Extract artifact here

      - name: Deploy React frontend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'healthcare-webapp'
          slot-name: 'Production'
          package: build  # Must point to folder containing index.html
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0D3D17D1FFC74893AFC7A338BF07B871 }}







